<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<script src="../moment/min/moment.min.js"></script>

<link rel="import" href="./dot-events-calendar-day.html">

<dom-module id="dot-events-calendar">
  <template>
    <style>
       :host {
        display: block;
      }

      .calendar__header {
        @apply --layout-horizontal;
        @apply --layout-justified;
      }

      .calendar__row {
        @apply --layout-horizontal;
        @apply --layout-around-justified;
      }

      .calendar__item {
        @apply --layout-flex;
        text-align: center;
      }

      .calendar__item:disabled {
        background-color: #DDDDDD;
      }

      .selected {
        background-color: #666666;
        color: white;
      }

      iron-icon {
        cursor: pointer;
      }

    </style>
    <div id="calendar" class="calendar">
      <div class="calendar__header">
        <iron-icon id="prevMonth" class="button" on-click="prevMonthHandler" icon="chevron-left"></iron-icon>
        <span>{{currentMonth}} {{showDate.year}}</span>
        <iron-icon id="nextMonth" class="button" on-click="nextMonthHandler" icon="chevron-right"></iron-icon>
      </div>
      <div class="calendar__content" id="calendarContent">
        <div class="calendar__row">
          <template is="dom-repeat" items="{{dayLabels}}" as="dayLabel">
            <div class="calendar__item">[[_dayLabelOrdered(index)]]</div>
          </template>
        </div>
        <template is="dom-repeat" items="[[_calendar]]" as="week">
          <div class="calendar__row">
            <template is="dom-repeat" items="{{week}}" as="day">
              <dot-events-calendar-day 
                date="{{day.date}}"
                disabled="{{day.disabled}}"
                event-list="{{day.eventList}}"
                class="calendar__item">
              </dot-events-calendar-day>
            </template>
          </div>
        </template>
      </div>
    </div>
  </template>

  <script>
    /**
     * `dot-events-calendar`
     *
     * @summary Monthly calendar with events.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class DotEventsCalendar extends Polymer.Element {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'dot-events-calendar';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          /**
           * Selected day, format set to 'YYYY-MM-DD'
           */
          chosen: {
            type: Object,
            reflectToAttribute: true,
            observer: "_handlerChosen"
          },
          /**
           * Set the first day of the week: Sunday is 0, Monday is 1, etc.
           */
          firstDayOfWeek: {
            type: Number,
            value: 0
          },
          /**
           * This property can be used to localize the elements day labels. Do not change the order
           */
          dayLabels: {
            type: Array,
            value: function () {
              return ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            }
          },
          /**
           * This property can be used to localize the elements month labels.
           */
          monthLabels: {
            type: Array,
            value: function () {
              return ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September',
                'October', 'November', 'December'
              ];
            }
          },
          /**
           * Internal property that holds the current month and year displayed.
           */
          showDate: {
            type: Object,
            value: function () {
              var d = new Date();
              return {
                year: d.getFullYear(),
                month: d.getMonth() + 1,
                day: null,
                date: d
              }
            },
            readonly: true
          },
          /**
           * The currently selected date.
           */
          date: {
            type: Object,
            value: function () {
              var d = new Date();
              return {
                year: d.getFullYear(),
                month: d.getMonth() + 1,
                day: null,
                date: d
              }
            },
            observer: '_dateChanged'
          },
          /**
           * Events list by day
           */
          eventList: {
            type: Object,
            value: {}
          },

          _calendar: {
            type: Array,
            computed: '_computeCalendar(showDate, eventList)'
          },
          /**
           * Current month string as locale
           */
          currentMonth: String
        };
      }

      /**
       * The `dateSelected` event fired when a date is selected
       * @event dateSelected
       * @detail {year: String, month: String, day: String, date: String, iso: String}
       */

      /**
       * The `prevMonth` events fired when next month is clicked
       * @event prevMonth
       * @detail
       */

      /** 
       * The `nextMonth` events fired when next month is clicked
       * @event nextMonth
       * @detail
       */

      /**
       * Handle the selected day
       * @method
       * @private
       */
      _handlerChosen(e) {
        let selection = this.$.calendarContent.querySelector('dot-events-calendar-day[selected]');
        if (selection) {
          selection.selected = false;
        }
        if (e == "" || e == null) {
          this.chosen = "";
        } else {
          this.chosen = e;

          let days = this.$.calendarContent.querySelectorAll('dot-events-calendar-day');

          days.forEach((e, i) => {
            if (this.chosen == e.getAttribute('data-date')) {
              e.selected = true;
            }
          });
        }
      }

      /**
       * Switch to the right calendar page, based on the set date.
       * @method
       * @private
       */
      _dateChanged(newDate, oldDate) {
        var date = new Date();
        var month = parseInt(newDate.month) || 1;
        var year = parseInt(newDate.year) || date.getFullYear();
        var day = parseInt(newDate.day) || 1;

        this.date.month = month;
        this.date.year = year;
        this.date.day = this.date.day != null ? day : null;

        this.showDate = {
          month: month - 1,
          year: year
        };

        this.currentMonth = this.monthLabels[this.showDate.month];

        this.dispatchEvent(new CustomEvent('date-selected', {
          detail: {
            date: this.date
          }
        }));

        if (!!newDate && !!oldDate) {
          if (newDate.date.getMonth() > oldDate.date.getMonth()) {
            this.dispatchEvent(new CustomEvent('next-month'));
          }
          if (newDate.date.getMonth() < oldDate.date.getMonth()) {
            this.dispatchEvent(new CustomEvent('prev-month'));
          }
        }
      }


      /**
       * Move to the previous month.
       * @method
       */
      prevMonthHandler() {
        this.showDate = {
          month: this.showDate.month == 0 ? 11 : this.showDate.month - 1,
          year: this.showDate.month == 0 ? this.showDate.year - 1 : this.showDate.year
        };

        this.chosen = "";

        this.currentMonth = this.monthLabels[this.showDate.month];
        this.dispatchEvent(new CustomEvent('prev-month'));
      }

      /**
       * Move to the next month.
       * @method
       */
      nextMonthHandler() {
        this.showDate = {
          month: this.showDate.month == 11 ? 0 : this.showDate.month + 1,
          year: this.showDate.month == 11 ? this.showDate.year + 1 : this.showDate.year
        };

        this.chosen = "";

        this.currentMonth = this.monthLabels[this.showDate.month];
        this.dispatchEvent(new CustomEvent('next-month'));
      }

      /**
       * Set the calendar to the today date.
       * @method
       */
      goToCurrentDate() {
        var today = new Date();

        this.date = {
          date: today,
          day: today.getDate(),
          month: today.getMonth() + 1,
          year: today.getFullYear()
        };
      }

      /**
       * Compute the current month calendar days
       * @method
       * @private
       */
      _computeCalendar({ year, month }, eventList) {
        const today = new Date();
        const thisDay = today.getDate();
        const thisMonth = today.getMonth() + 1;
        const thisYear = today.getFullYear();

        let dayOfMonthStart = new Date(year, month, 1).getDay(); // which day the month starts (0 - 6)
        dayOfMonthStart = (dayOfMonthStart === 0) ? 7 : dayOfMonthStart;

        let previousMonth = month - 1;
        let nextMonth = month + 1;
        let previousMonthYear = year;
        let nextMonthYear = year;

        // Fix the year and the month
        if (month === 0) {
          previousMonth = 11;
          previousMonthYear--;
        } else if (month === 11) {
          nextMonth = 0;
          nextMonthYear++;
        }

        // Get day number for given month
        let previousMonthDays;
        if (month === 0) {
          previousMonthDays = new Date(year, 12, 0).getDate();
        } else {
          previousMonthDays = new Date(year, month, 0).getDate();
        }
        let currentMonthDays = new Date(year, month + 1, 0).getDate()

        // Define default day variables
        let i = 0;
        let dayN = 1;
        let dayOfNextMonth = 1;
        let mWeeks = [];
        let wDays = [];

        // Construct the calendar days
        while (i % 7 !== 0 || dayN <= currentMonthDays) {
          let dayCfg = {};

          if (i < (dayOfMonthStart - this.firstDayOfWeek)) {
            dayCfg.date = moment()
              .year(previousMonthYear)
              .month(previousMonth)
              .date((previousMonthDays - dayOfMonthStart) + (i + 1 + this.firstDayOfWeek))
              .format();
            dayCfg.disabled = true;
          } else if (dayN <= currentMonthDays) {
            dayCfg.date = moment().year(year).month(month).date(dayN++).format();
            dayCfg.isToday = ((dayN - 1) == thisDay && month == thisMonth - 1 && thisYear == year);
            dayCfg.isSelected = ((dayN - 1) == this.date.day && month == this.date.month - 1 && year == this.date.year);
          } else {
            dayCfg.date = moment().year(nextMonthYear).month(nextMonth).date(dayOfNextMonth++).format();
            dayCfg.disabled = true;
          }
          dayCfg.eventList = eventList[moment(dayCfg.date).format('YYYY-MM-DD')];

          wDays.push(dayCfg);

          i++;

          // New week
          if (i % 7 === 0) {
            mWeeks.push(wDays);
            wDays = [];
          }
        }

        return mWeeks;
      }

      /**
       * Get the label according to the first day of the week
       * @method
       * @private
       */
      _dayLabelOrdered(index) {
        return this.dayLabels[(index + this.firstDayOfWeek) % 7];
      }
    }

    window.customElements.define(DotEventsCalendar.is, DotEventsCalendar);

  </script>
</dom-module>
