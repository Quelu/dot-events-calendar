<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="dot-events-calendar-day">
  <template>
    <style>
      :host {
        display: block
      }

      .list {
        text-align: center;
        height: 5px;
      }

      .circle {
        display: inline-block;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        margin: 0 1px;
        background-color: red;
      }
    </style>

    <p>
      {{ day }}
      <div class="list">
        <template is="dom-repeat" items="{{eventList}}" as="event">
          <span class="circle"></span>
        </template>
      </div>
    </p>

  </template>

  <script>
    /**
     * `dot-events-calendar-day`
     *
     * @summary Day component of events-calendar.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class DotEventsCalendarDay extends Polymer.Element {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'dot-events-calendar-day';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          /**
           * Is the selected day
           
           */
          selected: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },

          /**
           * Events list by day
           */
          eventList: {
            type: Array,
            value: [],
            reflectToAttribute: true
          },

          /**
           * The current date.
           */
          date: {
            type: String,
            value: function () {
              return new Date();
            },
            reflectToAttribute: true
          },

          /**
           * Formatted date.
           */
          formattedDate: {
            type: String,
            computed: '_computeFormattedDate(date)'
          },

          year: {
            type: String,
            computed: '_computeYear(date)'
          },

          day: {
            type: String,
            computed: '_computeDay(date)'
          },

          disabled: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          }
        };
      }

      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, function () {
          this.addEventListener('click', this._onDayClicked);
        });
      }

      _onDayClicked() {
        this.dispatchEvent(new CustomEvent('date-selected', {
          detail: {
            date: this.date,
            eventList: this.eventList
          }
        }))
      }

      _computeFormattedDate(date) {
        return moment(date).format('YYYY-MM-DD');
      }

      _computeYear(date) {
        return moment(date).format('YYYY');
      }

      _computeDay(date) {
        return moment(date).format('DD');
      }

    }

    window.customElements.define(DotEventsCalendarDay.is, DotEventsCalendarDay);

  </script>
</dom-module>
